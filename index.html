<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Rádio Grêmio Estudantil</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/efeitos_sonoros.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

    <script src="main.js"></script>
    
</head>
<body>

    <h1>Efeitos Sonoros</h1>
    <h2>Rádio Grêmio Estudantil</h2>

    <section class="teclado">
        <button class="tecla tecla_aplausos"><img src="images/doidera.jpg" alt="Aplausos"></button>
        <button class="tecla tecla_vaia"><img src="images/sanduwic.jpeg" alt="Vaia"></button>
        <button class="tecla tecla_risada"><img src="images/holymoly.jpeg" alt="Risada"></button>

        <button class="tecla tecla_errado"><img src="images/ohmagaa.jpeg" alt="Errado"></button>
        <button class="tecla tecla_grilo"><img src="images/kanye.jpeg" alt="Grilo"></button>
        <button class="tecla tecla_tambores"><img src="images/calabreso.jpeg" alt="Tambores"></button>

        <button class="tecla tecla_trombeta"><img src="images/ENEAS.jpg" alt="Trombeta"></button>
        <button class="tecla tecla_dinheiro"><img src="images/nerd.jpg" alt="Dinheiro"></button>
        <button class="tecla tecla_vitoria"><img src="images/tyler.jpeg" alt="Vitória"></button>

    <audio src="sounds/som1.mp3" id="som_tecla_aplausos"></audio>
    <audio src="sounds/sanduba.mp3" id="som_tecla_vaia"></audio>
    <audio src="sounds/HOLYMOLY.mp4" id="som_tecla_risada"></audio>
    <audio src="sounds/OH MAGA.mp4" id="som_tecla_errado"></audio>
    <audio src="sounds/kanyew.mp4" id="som_tecla_grilo"></audio>
    <audio src="sounds/tambores.wav" id="som_tecla_tambores"></audio>
    <audio src="sounds/trombeta.wav" id="som_tecla_trombeta"></audio>
    <audio src="sounds/dinheiro.wav" id="som_tecla_dinheiro"></audio>
    <audio src="sounds/vitoria.wav" id="som_tecla_vitoria"></audio>
